name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run ESLint
      run: yarn run lint
    - name: Build with Vite
      run: yarn run build
